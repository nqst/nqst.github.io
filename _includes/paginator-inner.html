<div class="paginator clearfix">
  {% if page.previous.url %}
    <a class="paginator__link paginator__prev{% unless page.next.url %} paginator__link--wide{% endunless %}" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
  {% endif %}
  
  {% if page.next.url %}
    <a class="paginator__link paginator__next{% unless page.previous.url %} paginator__link--wide{% endunless %}" href="{{ page.next.url }}">{{ page.next.title }}</a>
  {% endif %}
</div>
