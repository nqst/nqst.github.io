---
layout: default
title: Країни, де я був
permalink: /lists/countries/
---

<main class="main">
  <div class="container container--full">
    <header class="page-header">
      <figure class="page-header__figure">
        <video class="page-header__video" poster="/i/video/amsterdam.jpg" autoplay loop muted playsinline>
          <source src="/i/video/amsterdam.mp4" type="video/mp4">
        </video>
      </figure>

      <h1 class="page-header__title">Країни, де я був <span class="title-counter">{{ site.data.countries | size }}</span></h1>
    </header>

    <ul class="countries">
      {% for country in site.data.countries %}
        <li class="countries__item">
          <strong class="countries__name">
            <span class="countries__flag">{{ country.flag }}</span>
            {{ country.country }}
          </strong>
          <span class="countries__details">{{ country.cities }}</span>
        </li>
      {% endfor %}
    </ul>

  </div>
</main>
