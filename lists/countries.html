---
layout: default
title: Відвідані країни
permalink: /lists/countries/
extrahead: '<script src="//twemoji.maxcdn.com/2/twemoji.min.js"></script>'
---

<main class="main">
  <div class="container container--full">
    <header class="page-header">
      <h1 class="page-header__title">Відвідані країни <span class="title-counter">{{ site.data.countries | size }}</span></h1>
    </header>

    <ul class="countries">
      {% for country in site.data.countries %}
        <li class="countries__item">
          <strong class="countries__name">
            <span class="countries__flag">{{ country.flag }}</span>
            {{ country.country }}
          </strong>
          <span class="countries__details">{{ country.cities }}</span>
        </li>
      {% endfor %}
    </ul>

  </div>
</main>
