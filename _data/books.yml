2017:
- name: "Одноэтажная Америка"
  author: "Илья Ильф, Евгений Петров"
  notes: "Хорошая книга, заметки из кругового путешествия по всем США. После прочтения сразу хочется поехать в Америку по такому же или похожему маршруту. Авторы там встречаются с Генри Фордом, с Хемингуэем, и даже посещают президента. Все интересно, только про Голливуд было скучно читать. Интересны сравнения с СССР того времени — авторам, похоже, искренне симпатичны достижения и перспективы их родной молодой на то время страны. Контраст этих сравнений усиливается еще тем, что путешествие проходило во время Великой депрессии. Интересно, каким был СССР в то время — нельзя ли уже было «простым людям» выезжать за границу? Какой была свобода слова по сравнению с, скажем, шестидесятыми годами. Какая была степень пропаганды?

    А еще в книге удивило то, как многие персонажи книги предвидели Вторую мировую войну."

- name: "Воскресение"
  author: "Лев Толстой"
  notes: "Очень понравилась первая половина книги — с описанием душевных переживаний героев, а также с тем, как принимают решения самые высокие чины."

- name: "Сиддхартха"
  author: "Герман Гессе"
  notes: "Наверное, первая для меня книга, где главный герой, претендующий на роль познавшего жизнь и все понимающего философа многократно ошибается и спотыкается на разные грабли"

- name: "Пророк"
  author: "Халиль Джебран"

- name: "Договориться можно обо всем"
  author: "Гэвин Кеннеди"
  notes: "Важнейшая книга о переговорах. С одной стороны, многому научит, с другой — покажет, как вообще у людей делаются дела."

