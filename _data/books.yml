2017:
- name: "Пять языков любви"
  author: "Гэри Чепмен"
  # notes: "Хорошая и довольно полезная книга про взаимоотношения в браке, по состоянию на 2017 год лучшая книга на Amazon по взаимоотношениям.//Главные мысли: Влюбленность — довольно неадекватное состояние, когда на все смотришь искаженно. Проходит время (около двух лет по версии автора) и тогда люди сталкиваются с реальной жизнью и могут начать друг друга не понимать.//Чтобы построить любовь, нужно знать, что наиболее важно для твоего партнера и делать это для него, в его мире. Автор выделяет пять «языков» — пять основных категорий, которые важны разным людям. Научившись пользоваться этими категориями, выяснив что больше всего важно для вас и для партнера, можно значительно улучшить отношения в браке."
  rating: 7

- name: "Вы, разумеется, шутите, мистер Фейнман"
  author: "Ричард Фейнман, Ральф Лейтон"
  favorite: true
  # notes: "Прекрасная биография. Фейнман не стеснялся отстаивать здравый смысл и боролся за то, чтобы все было по-человечески.//Отдельно порадовал небольшой фрагмент про эксперименты со снами, когда Фейнман во сне убедился, что они цветные, хотя говорят, что они бывают только черно-белые — у меня была точно такая же история.//И еще про выставку понравилось — как Фейнману сказали, что он после нее перестанет рисовать."
  rating: 9

- name: "Одноэтажная Америка"
  author: "Илья Ильф, Евгений Петров"
  favorite: true
  # notes: "Хорошая книга, заметки из кругового путешествия по всем Соединенным Штатам. После прочтения сразу хочется поехать в Америку по такому же или похожему маршруту. Авторы встречаются с Генри Фордом, с Хемингуэем, и даже посещают президента. Все интересно, только про Голливуд было скучно читать. Интересны сравнения с СССР того времени — авторам, похоже, искренне симпатичны достижения и перспективы их родной молодой на то время страны. Контраст этих сравнений усиливается еще тем, что путешествие проходило во время Великой депрессии. Интересно, каким был СССР в то время — нельзя ли уже было «простым людям» выезжать за границу? Какой была свобода слова по сравнению с, скажем, шестидесятыми годами. Какая была степень пропаганды?//А еще удивило то, как многие персонажи книги предвидели Вторую мировую войну."

- name: "Воскресение"
  author: "Лев Толстой"
  # notes: "Очень понравилась первая половина книги — с описанием душевных переживаний героев, а также с тем, как принимают решения самые высокие чины."

- name: "Сиддхартха"
