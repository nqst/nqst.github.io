---
layout: default
ogtype: article
class: layout-letters
noFooter: true
---

<main class="main main--post main--letter">
  <div class="container container--medium container--letter">
    <article class="post letter-paper">
      <header class="post__header">
        <h1 class="post__title">{{ page.title }}</h1>
      </header>
      <section class="post__content">
        {{ content }}
      </section>
    </article>
  </div>
</main>
